<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORDLE</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <img src="assets/menu.svg" alt="menu" />
      </div>
      <div class="game-title">Wordle</div>
      <div class="head-icons">
        <img id="head-icons" src="assets/question.svg" alt="question" />
        <img id="head-icons" src="assets/chart.svg" alt="chart" />
        <img id="head-icons" src="assets/setting.svg" alt="setting" />
      </div>
    </header>

    <main>
      <div class="board-row row-0">
        <div class="board-column" data-index="00"></div>
        <div class="board-column" data-index="01"></div>
        <div class="board-column" data-index="02"></div>
        <div class="board-column" data-index="03"></div>
        <div class="board-column" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-column" data-index="10"></div>
        <div class="board-column" data-index="11"></div>
        <div class="board-column" data-index="12"></div>
        <div class="board-column" data-index="13"></div>
        <div class="board-column" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-column" data-index="20"></div>
        <div class="board-column" data-index="21"></div>
        <div class="board-column" data-index="22"></div>
        <div class="board-column" data-index="23"></div>
        <div class="board-column" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-column" data-index="30"></div>
        <div class="board-column" data-index="31"></div>
        <div class="board-column" data-index="32"></div>
        <div class="board-column" data-index="33"></div>
        <div class="board-column" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-column" data-index="40"></div>
        <div class="board-column" data-index="41"></div>
        <div class="board-column" data-index="42"></div>
        <div class="board-column" data-index="43"></div>
        <div class="board-column" data-index="44"></div>
      </div>
    </main>

    <footer>
      <div class="key-row row0">
        <div class="key-row__block" data-key="Q">Q</div>
        <div class="key-row__block" data-key="W">W</div>
        <div class="key-row__block" data-key="E">E</div>
        <div class="key-row__block" data-key="R">R</div>
        <div class="key-row__block" data-key="T">T</div>
        <div class="key-row__block" data-key="Y">Y</div>
        <div class="key-row__block" data-key="U">U</div>
        <div class="key-row__block" data-key="I">I</div>
        <div class="key-row__block" data-key="O">O</div>
        <div class="key-row__block" data-key="P">P</div>
      </div>
      <div class="key-row row1">
        <div class="key-row__block" data-key="A">A</div>
        <div class="key-row__block" data-key="S">S</div>
        <div class="key-row__block" data-key="D">D</div>
        <div class="key-row__block" data-key="F">F</div>
        <div class="key-row__block" data-key="G">G</div>
        <div class="key-row__block" data-key="H">H</div>
        <div class="key-row__block" data-key="J">J</div>
        <div class="key-row__block" data-key="K">K</div>
        <div class="key-row__block" data-key="L">L</div>
      </div>
      <div class="key-row row2">
        <div class="key-row__wide-block" data-key="ENTER">ENTER</div>
        <div class="key-row__block" data-key="X">Z</div>
        <div class="key-row__block" data-key="X">X</div>
        <div class="key-row__block" data-key="C">C</div>
        <div class="key-row__block" data-key="V">V</div>
        <div class="key-row__block" data-key="B">B</div>
        <div class="key-row__block" data-key="N">N</div>
        <div class="key-row__block" data-key="M">M</div>
        <div class="key-row__wide-block" data-key="BACK">
          <img
            class="key-row__wide-block-img"
            src="assets/back.svg"
            alt="back"
          />
        </div>
      </div>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
