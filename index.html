<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORDLE</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <img src="assets/menu.svg" alt="menu" />
      </div>
      <div class="game-title">Wordle</div>
      <div class="head-icons">
        <img id="head-icons" src="assets/question.svg" alt="question" />
        <img id="head-icons" src="assets/chart.svg" alt="chart" />
        <img id="head-icons" src="assets/setting.svg" alt="setting" />
      </div>
    </header>

    <main>
      <div class="board-row row-0">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>

    <footer>
      <div class="key-row row0">
        <div class="key-row__block">Q</div>
        <div class="key-row__block">W</div>
        <div class="key-row__block">E</div>
        <div class="key-row__block">R</div>
        <div class="key-row__block">T</div>
        <div class="key-row__block">Y</div>
        <div class="key-row__block">U</div>
        <div class="key-row__block">I</div>
        <div class="key-row__block">O</div>
        <div class="key-row__block">P</div>
      </div>
      <div class="key-row row1">
        <div class="key-row__block">A</div>
        <div class="key-row__block">S</div>
        <div class="key-row__block">D</div>
        <div class="key-row__block">F</div>
        <div class="key-row__block">G</div>
        <div class="key-row__block">H</div>
        <div class="key-row__block">J</div>
        <div class="key-row__block">K</div>
        <div class="key-row__block">L</div>
      </div>
      <div class="key-row row2">
        <div class="key-row__wide-block">ENTER</div>
        <div class="key-row__block">Z</div>
        <div class="key-row__block">X</div>
        <div class="key-row__block">C</div>
        <div class="key-row__block">V</div>
        <div class="key-row__block">B</div>
        <div class="key-row__block">N</div>
        <div class="key-row__block">M</div>
        <div class="key-row__wide-block">
          <img
            class="key-row__wide-block-img"
            src="assets/back.svg"
            alt="back"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
